<div style="margin: 12px auto">
    <p *ngIf="address.line1">{{address.line1}}</p>
    <p *ngIf="address.line2">{{address.line2}}</p>
    <p *ngIf="address.line3">{{address.line3}}</p>
    <p *ngIf="address.line4">{{address.line4}}</p>
    <p *ngIf="address.city">{{address.city}}</p>
    <p *ngIf="address.state">{{address.state}}</p>
    <p *ngIf="address.country">{{address.country}}</p>
    <p *ngIf="address.postal_code">Post code: <b>{{address.postal_code}}</b></p>
</div>
