<div *ngIf="params">
<div class="container-fluid">
    <div class="row">
        <div *ngFor="let item of items" class="card-width card-width-float">
            <item-card [item]="item"></item-card>
        </div>
    </div>
</div>
<button class="btn btn-primary theme-bg theme-border-color-dark center-block"
        *ngIf="show_load_more"
        (click)="loadMore()"
        style="margin-bottom:24px">Load More</button>
</div>
